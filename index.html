<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zico Deng | Portfolio</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="face">
            <div class="eye">
                <div class="pupil" id="pupil-left"></div>
            </div>
            <div class="eye">
                <div class="pupil" id="pupil-right"></div>
            </div>
            <svg class="mouth-container" width="500" height="500">
                <path id="mouth" d="M100,250 Q250,150 400,250" fill="none" stroke="#000" stroke-width="5px" dur="10s" />
            </svg>
        </div>
    </header>
    <main>
        <section class="about"></section>
        <section class="education"></section>
        <section class="employment"></section>
        <section class="projects"></section>
        <section class="contact">
            <ul class="social-media">
                <li class="email" data-aos="fade-up" data-aos-offset="300" data-aos-delay="100">
                    <i class="fas fa-envelope"></i>
                    <a class="detail" target="_blank">zicodeng@gmail.com</a>
                </li>
                <li class="linkedin" data-aos="fade-up" data-aos-offset="300" data-aos-delay="200">
                    <i class="fab fa-linkedin-in"></i>
                    <a class="detail" href="https://www.linkedin.com/in/zico-deng" target="_blank">https://www.linkedin.com/in/zico-deng</a>
                </li>
                <li class="github" data-aos="fade-up" data-aos-offset="300" data-aos-delay="300">
                    <i class="fab fa-github"></i>
                    <a class="detail" href="https://github.com/zicodeng" target="_blank">https://github.com/zicodeng</a>
                </li>
            </ul>
            <div class="floating-hearts"></div>
        </section>
    </main>
    <footer></footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
